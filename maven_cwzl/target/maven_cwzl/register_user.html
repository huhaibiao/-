<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>私人菜务助理网络平台</title>
		<link rel="stylesheet" href="layui/css/layui.css">
		<script src="layui/layui.js"></script>
		<script src="bootstrap/js/jquery-3.3.1.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">//异步提交表单
			$(function(){
				$("#layui-form").submit(function(){
					//发送数据到服务器
					$.post("registUserServlet",$(this).serialize(),function(){
						
					});
					//跳转页面
				});
			});
		</script>
	</head>
	<body>
		<div id="container" style="margin-top: 20px;">
		
		<div id="header_first">
			<h1 style="text-align: center"><font size="" color="red">私人菜务助理网络平台</font></h1>
		</div>
		<hr class="layui-bg-gray">
		
		<!-- 注册表单 -->
		<h2 align="center">用户注册</h2><br>
		<form class="layui-form" method="post" action="" style="width: 600px;margin-left: 450px;margin-top: 10px;">
		  
		  <div class="layui-form-item">
		    <label class="layui-form-label">注册登录名</label>
		    <div class="layui-input-inline">
		      <input type="text" name="username" lay-verify="required" lay-reqtext="用户名是必填项，岂能为空？" placeholder="请输入" autocomplete="off" class="layui-input">
		    </div>
		  </div>
		  <div class="layui-form-item">
		    <label class="layui-form-label">注册密码</label>
		    <div class="layui-input-inline">
		      <input type="password" name="password" lay-verify="pass" placeholder="请输入密码" autocomplete="off" class="layui-input">
		    </div>
		    <div class="layui-form-mid layui-word-aux">请填写6到12位密码</div>
		  </div>
		  <div class="layui-form-item">
		    <label class="layui-form-label">确认密码</label>
		    <div class="layui-input-inline">
		      <input type="password"  lay-verify="pass" placeholder="请再次输入密码" autocomplete="off" class="layui-input">
		    </div>
		    <div class="layui-form-mid layui-word-aux">请填写6到12位密码</div>
		  </div>
		  <div class="layui-form-item">
		    <label class="layui-form-label">真实姓名</label>
		    <div class="layui-input-inline">
		      <input type="text" name="realname" lay-verify="required" lay-reqtext="岂能为空？" placeholder="请输入您的真实姓名" autocomplete="off" class="layui-input">
		    </div>
		  </div>
		  <div class="layui-form-item">
		    <div class="layui-inline">
		      <label class="layui-form-label">手机号</label>
		      <div class="layui-input-inline">
		        <input type="tel" name="telphone" lay-verify="required|phone" autocomplete="off" class="layui-input">
		      </div>
		    </div>
		    
		  </div>
		  <div class="layui-form-item">
		  <div class="layui-inline">
		      <label class="layui-form-label">电子邮箱</label>
		      <div class="layui-input-inline">
		        <input type="text" name="email" lay-verify="email" autocomplete="off" class="layui-input">
		      </div>
		    </div>
			</div>
		  <div class="layui-form-item">
		    
		    <div class="layui-inline">
		      <label class="layui-form-label">出生日期</label>
		      <div class="layui-input-inline">
		        <input type="text" name="birthday" id="date" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
		      </div>
		    </div>
		    
		  </div>
		  
		  
		  
		  
		  <div class="layui-form-item">
		    <label class="layui-form-label">籍贯</label>
		    <div class="layui-input-inline" style="width: 100px;">
		      <select name="jg" >
		        <option value="" >请选择省</option>
		        <option value="浙江" selected="">浙江省</option>
		        <option value="你的工号">江西省</option>
		        <option value="你最喜欢的老师">福建省</option>
		      </select>
		    </div>
		    <div class="layui-input-inline" style="width: 100px;">
		      <select >
		        <option value="">请选择市</option>
		        <option value="杭州">杭州</option>
		        <option value="宁波" disabled="">宁波</option>
		        <option value="温州">温州</option>
		        <option value="温州">台州</option>
		        <option value="温州">绍兴</option>
		      </select>
		    </div>
		    <div class="layui-input-inline" style="width: 100px;">
		      <select >
		        <option value="">请选择县/区</option>
		        <option value="西湖区">西湖区</option>
		        <option value="余杭区">余杭区</option>
		        <option value="拱墅区">临安市</option>
		      </select>
		    </div>
		    <!-- <div class="layui-form-mid layui-word-aux">此处只是演示联动排版，并未做联动交互</div> -->
		  </div>
		  
		  
		  
		 
		  <div class="layui-form-item">
		    <label class="layui-form-label">性别</label>
		    <div class="layui-input-block">
		      <input type="radio" name="sex" value="男" title="男" checked="">
		      <input type="radio" name="sex" value="女" title="女">
		      
		    </div>
		  </div>
		  <div class="layui-form-item">
		    <label class="layui-form-label">职业</label>
		    <div class="layui-input-inline">
		      <input type="text" name="zy" lay-verify="required" lay-reqtext="？" placeholder="请输入您的职业" autocomplete="off" class="layui-input">
		    </div>
		  </div>
		 
		  <div class="layui-form-item">
		    <div class="layui-input-block">
		      <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
		      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
		    </div>
		  </div>
		</form>
		<script>
		layui.use(['form', 'layedit', 'laydate'], function(){
		  var form = layui.form
		  ,layer = layui.layer
		  ,layedit = layui.layedit
		  ,laydate = layui.laydate;
		  
		  laydate.render({
			  elem:'#date'
		  });
		});
		</script>
	</body>
</html>
