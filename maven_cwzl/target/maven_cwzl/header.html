<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>header页</title>
		<link rel="stylesheet" href="layui/css/layui.css">
		<script src="./layui/layui.js"></script>
		
		<link rel="stylesheet" type="text/css" href="index.css"/>
	</head>
	<body>
		<div id="container">
			<header>
			<div id="header_first">
				<h1 style="text-align: center"><font size="" color="red">私人菜务助理网络平台</font></h1>
			</div>
			<hr class="layui-bg-gray">
			<div id="header_middle">
				
				<div id="" style="float: right; height: 38px; width: 100px;padding: 0px;">
					<span id="msg" style="float: left;">
						欢迎您!
					</span>
					<a href="#">
						
						<div id="user"align="center" style="padding: 7px; background-color: #4cf7b0;height: 38px;width: 38px;float: right;">
						<font size="3" color="#FFFFFF">胡</font>
						</div>
					</a>
				</div>
				<div id ="search" style="margin-right: 92px;float: right;height: 39px;width: 295px;">
					<input type="text" id="search_wd" style="padding: 5px; height: 100%; width: 80%;border: 0.6px #dc0000 solid;" placeholder="请输入您要搜索的东西">
					<button type="button" id="search_btn" style="height: 100%;width: 55px;" >搜索</button>
				</div>
				
			</div>
			<div id="header_third">
				<button type="button" class="layui-btn layui-btn-normal" style="background-color: red;">首页</button>
				<button type="button" class="layui-btn layui-btn-normal">原材料页</button>
				<button type="button" class="layui-btn layui-btn-normal">成品页</button>
				<button type="button" class="layui-btn layui-btn-normal">视频教程页</button>
				<button type="button" class="layui-btn layui-btn-normal">交流广场页</button>

			</header>
