<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>私人菜务助理网络平台商品添加</title>
		<link rel="stylesheet" href="layui/css/layui.css">
		<script src="layui/layui.js"></script>
		
	</head>
	<body>
		<div id="container" style="margin-top: 20px;">
		
		<div id="header_first">
			<h1 style="text-align: center"><font size="" color="red">私人菜务助理网络平台</font></h1>
		</div>
		<hr class="layui-bg-gray">
		
		
		<div id="" style="width: 400px;margin-left: 450px;margin-top: 20px;">
			<h1 align="center">商品添加</h1>
		
		<form class="layui-form" action="" style="width: 310px;">
		  <div class="layui-form-item" >
		    <label class="layui-form-label">商品名称</label>
		    <div class="layui-input-inline">
		      <input type="text" name="goodsname" lay-verify="required" lay-reqtext="商品名是必填项，岂能为空？" placeholder="请输入商品名称" autocomplete="off" class="layui-input">
		    </div>
		  </div>
		    <div class="layui-form-item" >
		      <label class="layui-form-label">商品描述</label>
		      <div class="layui-input-inline">
		        <input type="text" name="introduce"  placeholder="请输入商品描述" autocomplete="off" class="layui-input">
		      </div>
		    </div>
			
			
			<div class="layui-upload">
			<label class="layui-form-label">上传图片</label>
			  <!-- <button type="button" class="layui-btn" id="test1">上传图片</button> -->
			  <div class="layui-upload-list" style="width: 190px;height: 200px;float: right;">
			    <img width="100%" height="190px" class="layui-upload-img" id="demo1">
			  </div>
				<input type="text" name="src" id="src" style="display: none" class="layui-input">
				<button type="button" class="layui-btn" id="test1" style="margin-left: 35px;">上传</button>
			</div>   
			
			
			
			  <div class="layui-form-item" >
			    <label class="layui-form-label">商品数量</label>
			    <div class="layui-input-inline">
			      <input type="text" name="number" lay-verify="required" lay-reqtext="商品数量是必填项，岂能为空？" placeholder="请输入商品数量" autocomplete="off" class="layui-input">
			    </div>
			  </div>
			    <div class="layui-form-item" >
			      <label class="layui-form-label">商品单价</label>
			      <div class="layui-input-inline">
			        <input type="text" name="price" lay-verify="required" lay-reqtext="商品单价是必填项，岂能为空？" placeholder="请输入商品单价" autocomplete="off" class="layui-input">
			      </div>
			    </div>
		 
		  
		  <div class="layui-form-item">
		    <div class="layui-input-block">
		      <button type="reset" class="layui-btn layui-btn-primary layui-bg-gray">重置</button>
			  <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">上传</button>
		      
		    </div>
		  </div>
		</form>
		</div>
		</div>
		<script>
		layui.use(['form', 'layedit','upload'], function(){
		  var form = layui.form
		  ,layer = layui.layer
		  ,layedit = layui.layedit
		  var $ = layui.jquery
		    ,upload = layui.upload;
		   //普通图片上传
		    var uploadInst = upload.render({
		      elem: '#test1'
		      ,url: 'fileUpLoadServlet' //改成您自己的上传接口
		      ,before: function(obj){
		        //预读本地文件示例，不支持ie8
		        obj.preview(function(index, file, result){
		          $('#demo1').attr('src', result); //图片链接（base64）
		        });
		      }
		      // ,done: function(res){
		        //如果上传失败
		        // if(res.code > 0){
		        //   return layer.msg('上传失败');
		        // }
		        //上传成功
		      // }
		    });

		});
		</script>
	</body>
</html>
