<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>视频播放</title>
		<!-- 引入ckplay播放视频插件 -->
		<script type="text/javascript" src="ckplayer/ckplayer/ckplayer.js"></script>
	</head>
	<style type="text/css">
		#xiangqin{
			width: 49%;
			height: 360px;
			border: 1px solid red;
			float:right;
		}
		#splb{
			border: 1px solid red;
			width: 100%;
			height: 360px;
		
			float:right;
		}
	</style>
	<body>
		<div id="header_first">
			<h1 style="text-align: center"><font size="" color="red">私人菜务助理网络平台</font></h1>
		</div>
		<hr size="1">
		<!-- 视频播放 -->
		
		    <div id="video" style="width:50%;height:100%;float: left;">
			</div>
		
		
		
		<div id="xiangqin">
			<p>视频原材料介绍内容部分</p>
		</div>
		
		<div id="splb">
			商品价格列表，评论功能内容
		</div>
		<script type="text/javascript">
		    var videoObject = {
		        container: '#video',//“#”代表容器的ID，“.”或“”代表容器的class
		        variable: 'player',//该属性必需设置，值等于下面的new chplayer()的对象
		        flashplayer:false,//如果强制使用flashplayer则设置成true
		        allowFullScreen:true,//是否支持全屏
		        video:{
		            file:'videos/02.mp4',//视频地址
		            type:'video/mp4'
		        }
		    };
			var player=new ckplayer(videoObject);
		</script>
	</body>
</html>
