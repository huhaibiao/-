<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>upload</title>
</head>
<body>
    <h2>fileUpload上传 </h2>
    <form name="upload" action="fileUpLoadServlet"
          enctype="multipart/form-data" method="post">
        上传人姓名：<input type="text" name="uploader">
        请上传文件：<input type="file" name="uploadfile">
        <input type="submit" value="上传" οnclick="return checkForm()">
    </form>
    <script type="text/javascript">
        function checkForm() {
            var uploader = document.frmUpload.uploader.value;
            var uploadfile = document.frmUpload.uploadfile.value;
            if (uploader == null || uploader == "") {
                alert("上传人姓名不能为空！");
                document.frmUpload.uploader.focus();
                return false;
            }
            if (uploadfile == null || uploadfile == "") {
                alert("必须选择上传文件！");
                document.frmUpload.uploadfile.focus();
                return false;
            }
            return true;
        }
    </script>

</body>
</html>
