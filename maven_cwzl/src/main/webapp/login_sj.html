<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>私人菜务助理网络平台用户登录</title>
		<link rel="stylesheet" href="layui/css/layui.css">
		<script src="layui/layui.js"></script>

		<script src="bootstrap/js/jquery-3.3.1.js" type="text/javascript" charset="utf-8"></script>
		<script src="bootstrap/js/include.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">//异步提交表单
			$(function(){
				$("#layui-btn").click(function(){
					//发送数据到服务器
					$.post("loginServlet",$("#layui-form").serialize(),function(data){
						if (data.flag){
							//登录成功
							// $("#msg").html(data.msg);
							alert(data.msg+"即将跳转到主页");
							location.href="index.html";
						}else {//登录失败
							alert(data.msg);
						}
					});
				});
			});
		</script>
	</head>
	<body>
		<div id="container" style="margin-top: 20px;">
		
		<div id="header_first">
			<h1 style="text-align: center"><font size="" color="red">私人菜务助理网络平台</font></h1>
		</div>

			<hr class="layui-bg-gray">
		
		
		<div id="h11" style="width: 400px;margin-left: 450px;margin-top: 50px;">
			<h1 align="center">商家登录</h1>
<!--			<div id="msg"  style="text-align: center;margin-bottom: 10px;color: red;" ><span id="msg1">错误</span></div>-->
			<form class="layui-form" id="layui-form" accept-charset="utf-8">
		  <div class="layui-form-item" >
		    <label class="layui-form-label" for="username">登录名</label>
		    <div class="layui-input-inline">
		      <input type="text" id="username" name="username" lay-verify="required" lay-reqtext="用户名是必填项，岂能为空？" placeholder="请输入用户登录名" autocomplete="off" class="layui-input">
		    </div>
		  </div>
		  <div class="layui-form-item">
		    <label class="layui-form-label">密码</label>
		    <div class="layui-input-inline">
		      <input type="password" name="password" lay-verify="pass" placeholder="请填写6到12位密码" autocomplete="off" class="layui-input">
		    </div>
		  </div>
		  
		  <!-- 验证码行 -->
		    
			<div class="layui-form-item">
				<label class="layui-form-label">验证码</label>
				<div class="layui-input-inline">
					<input name="checkCode" type="text" placeholder="请输入验证码" autocomplete="off" class="layui-input" style="width: 100px;float: left">
					<span style="float: right"> <img src="checkCode" width="80px"height="38px" alt="" onclick="changeCheckCode(this)">
					</span><script type="text/javascript">
							//图片点击事件
							function changeCheckCode(img) {
								img.src="checkCode?"+new Date().getTime();
							}
						</script>
				</div>
			</div>
		  
		  <div class="layui-form-item">
		    <div class="layui-input-block">
				<button type="reset" class="layui-btn layui-btn-primary layui-bg-gray">重置</button>
				<a href="register_sj.html"><button type="button" class="layui-btn layui-bg-gray" >注册</button></a>
				<input type="submit" id="layui-btn" class="layui-btn"  value="登录">
<!--				<button type="submit" id="layui-btn" class="layui-btn" lay-submit="">登录</button>-->
		    </div>
		  </div>
		</form>
		</div>
		<div id="footer">
			
		</div>
		</div>

	</body>
</html>
